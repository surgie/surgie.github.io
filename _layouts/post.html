---
layout: default
---

<div class="post-categories">
    {% for category in post.categories %}
        <a href="{{site.baseurl}}/categories/#{{category|slugize}}">{{category}}</a>
        {% unless forloop.last %}
            &nbsp;
        {% endunless %}
    {% endfor %}
</div>

<div class="container">        
    {{ content }}        
</div>
